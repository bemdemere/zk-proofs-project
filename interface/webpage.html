<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>zk-SNARK Login</title>
  </head>
  <body>
    <h1>zk-SNARK Login</h1>
    <form id="login-form">
      <label>
        Username:
        <input type="text" id="username" name="username" required />
      </label>
      <br /><br />
      <label>
        Colors (comma separated):
        <input type="text" id="colors" name="colors" placeholder="e.g., 0,1,2,0,1,2" required />
      </label>
      <br /><br />
      <button type="submit">Login</button>
    </form>
    <div id="result"></div>
    <script>
      document.getElementById("login-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        // Split the string input by commas and convert each to an integer
        const colors = document.getElementById("colors").value.split(",").map(c => parseInt(c.trim()));
        fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, colors })
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById("result").innerText = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById("result").innerText = "Error: " + err;
        });
      });
    </script>
  </body>
</html>
